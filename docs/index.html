<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timeline</title>
    <link rel="stylesheet" type="text/css" href="css/timeline.css">
  </head>
  <body>
    <noscript>Please enable Javascript in order to view this chart</noscript>

    <div class="container">
      <div class="panel">
        <div id="btnUpdateTimeline" class="menu-button">Add data</div>
        <div id="btnShowLegend" class="menu-button">Show legend</div>
      </div>
      <div class="timeline"><!--Populated by script--></div>
      
      <div class="object hidden">
        <h3>Object explorer</h3>
        <div class="content">More things appear here</div>
      </div>

      <div class="legend hidden">
        <div class="close-legend">close</div>
        <h3>Categories</h3>
        <div class="legend-items"><!--Populated by script--></div>
      </div>
    </div>
    <script src="dist/timeline.js"></script>
  </body>
</html>
